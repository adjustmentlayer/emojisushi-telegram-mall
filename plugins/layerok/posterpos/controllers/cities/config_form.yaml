# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: City

# Model Form Field configuration
form: $/layerok/posterpos/models/city/fields.yaml

# Model Class name
modelClass: Layerok\PosterPos\Models\City

# Default redirect location
defaultRedirect: layerok/posterpos/cities

# Create page
create:
    title: backend::lang.form.create_title
    redirect: layerok/posterpos/cities/update/:id
    redirectClose: layerok/posterpos/cities
    form: $/layerok/posterpos/models/city/fields_create.yaml

# Update page
update:
    title: backend::lang.form.update_title
    redirect: layerok/posterpos/cities
    redirectClose: layerok/posterpos/cities
    form: $/layerok/posterpos/models/city/fields_update.yaml

# Preview page
preview:
    title: backend::lang.form.preview_title
